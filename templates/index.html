
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        .difficulty-selection {
            margin-bottom: 20px;
        }
        .difficulty-selection label {
            margin: 0 10px;
            font-size: 1rem;
            color: #555555;
        }
        select {
            padding: 8px 12px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 10px;
            width: 100%;
            max-width: 200px;
        }
        .problem-section {
            margin: 20px 0;
        }
        .problem-question {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 15px;
        }
        .answer-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .get-problem-btn {
            background-color: #4a90e2;
            color: #ffffff;
        }
        .get-problem-btn:hover {
            background-color: #357ab8;
        }
        .submit-answer-btn {
            background-color: #34a853;
            color: #ffffff;
        }
        .submit-answer-btn:hover {
            background-color: #2c8e46;
        }
        .result-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .correct {
            background-color: #e6f4ea;
            color: #34a853;
            border: 1px solid #34a853;
        }
        .incorrect {
            background-color: #fdecea;
            color: #e53935;
            border: 1px solid #e53935;
        }
        .explanation {
            margin-top: 10px;
            font-size: 0.95rem;
            text-align: left;
        }
        .math-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 25px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
            .buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/96/000000/math.png" alt="Math Icon" class="math-icon">
        <h1>Math Challenge</h1>
        <div class="difficulty-selection">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="buttons">
            <button class="get-problem-btn" id="getProblemBtn">Get Problem</button>
        </div>
        <div class="problem-section" id="problemSection" style="display: none;">
            <div class="problem-question" id="problemQuestion"></div>
            <input type="text" id="answerInput" class="answer-input" placeholder="Enter your answer">
            <div class="buttons">
                <button class="submit-answer-btn" id="submitAnswerBtn">Submit Answer</button>
            </div>
        </div>
        <div class="result-section" id="resultSection">
            <div id="resultMessage"></div>
            <div class="explanation" id="explanation"></div>
        </div>
    </div>

    <script>
        const getProblemBtn = document.getElementById('getProblemBtn');
        const submitAnswerBtn = document.getElementById('submitAnswerBtn');
        const difficultySelect = document.getElementById('difficulty');
        const problemSection = document.getElementById('problemSection');
        const problemQuestion = document.getElementById('problemQuestion');
        const answerInput = document.getElementById('answerInput');
        const resultSection = document.getElementById('resultSection');
        const resultMessage = document.getElementById('resultMessage');
        const explanation = document.getElementById('explanation');

        let currentQuestion = '';

        getProblemBtn.addEventListener('click', () => {
            const difficulty = difficultySelect.value;
            fetch(`http://localhost:5000/get_problem?difficulty=${difficulty}`)
                .then(response => response.json())
                .then(data => {
                    currentQuestion = data.question;
                    problemQuestion.textContent = data.question;
                    problemSection.style.display = 'block';
                    resultSection.style.display = 'none';
                    answerInput.value = '';
                    answerInput.focus();
                })
                .catch(error => {
                    console.error('Error fetching problem:', error);
                });
        });

        submitAnswerBtn.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim();
            if (!currentQuestion) {
                alert('Please fetch a problem first.');
                return;
            }
            if (userAnswer === '') {
                alert('Please enter your answer.');
                return;
            }

            fetch('http://localhost:5000/check_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: currentQuestion,
                    answer: userAnswer
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'correct') {
                    resultMessage.textContent = 'Correct! ðŸŽ‰';
                    resultSection.className = 'result-section correct';
                    explanation.textContent = '';
                } else if (data.result === 'incorrect') {
                    resultMessage.textContent = 'Incorrect. âŒ';
                    resultSection.className = 'result-section incorrect';
                    explanation.textContent = data.explanation || 'No explanation provided.';
                } else {
                    resultMessage.textContent = 'An error occurred.';
                    resultSection.className = 'result-section incorrect';
                    explanation.textContent = '';
                }
                resultSection.style.display = 'block';
            })
            .catch(error => {
                console.error('Error checking answer:', error);
            });
        });

        // Optional: Allow pressing Enter to submit answer
        answerInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitAnswerBtn.click();
            }
        });
    </script>
</body>
</html>
