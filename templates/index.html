
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Demand Predictor</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-MCw98SFnGE8fJT3GXwEhtPH1b4U4fY4sQ8aP3mX4yl3gFJpBHaEWldH/a5GkF6a7" 
        crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://images.unsplash.com/photo-1571532912573-8b47ec56f3e3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            width: 100px;
            margin: 0 auto 20px auto;
            display: block;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="card text-center">
            <img src="https://img.icons8.com/fluency/96/000000/bread.png" alt="Bread Logo" class="logo">
            <h2 class="mb-4">Bread Demand Predictor</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="csvFile">Upload Sales CSV</label>
                    <input type="file" class="form-control-file" id="csvFile" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Get Prediction</button>
            </form>
            <div class="result">
                <h4 id="prediction" class="text-success"></h4>
                <p id="error" class="text-danger"></p>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha384-ZvpUoO/+Pw5y+EAkQa9moRniA3YB+Otbsx14R9JkGF6n5vGq9gfVMeHwSpnT+76J" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" 
        integrity="sha384-LtrjvnR4GeARYnZ3A2bKPEP1Y1iSMcif0nK4DuU4nHvj4G4Sba5f3E89Zk7sn;" 
        crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const predictionElement = document.getElementById('prediction');
            const errorElement = document.getElementById('error');
            predictionElement.textContent = '';
            errorElement.textContent = '';

            if (!file) {
                errorElement.textContent = 'Please select a CSV file to upload.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:5000/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction) {
                    predictionElement.textContent = `Recommended Bread Production for Tomorrow: ${data.prediction} units.`;
                } else if (data.error) {
                    errorElement.textContent = `Error: ${data.error}`;
                } else {
                    errorElement.textContent = 'An unexpected error occurred.';
                }
            })
            .catch(error => {
                errorElement.textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
